<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="TODO: Blog description">
    <meta name="author" content="Spandan Thakur">

    <title>TODO : Title</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Clean Template CSS -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/consumer.css" rel="stylesheet">

    <!-- Clean Template Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="app" ng-cloak>

    <navigation-bar></navigation-bar>

   <blog-header style="background-image: url('img-common/home-bg.jpg')" heading="Clean Blog" sub-heading="A Clean Blog Theme by Start Bootstrap"></blog-header>

    <!-- Main Content -->
    <div class="container" ng-controller="ContentCtrl">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                

                <div class="post-preview" ng-repeat="item in data | startFrom:currentPage*pageSize | limitTo:pageSize">
                        <img class="img-responsive" ng-src="{{item.img}}" src="img-common/home-bg.jpg"></img>
                    <a ng-href="{{item.contentHref}}">
                        <h2 class="post-title">
                            {{item.title}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{item.subtitle}}
                        </h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#">{{item.author}}</a> on {{item.date}}</p>
                 <hr>
                </div>
 
                <!-- Pager -->
                <ul class="pager">
                    <li ng-if="currentPage != 0">
                        <a ng-click="previousPage()"> &larr; Newer Posts</a>
                    </li>
                    <li ng-if="currentPage < data.length/pageSize - 1">
                        <a ng-click="nxtPage()">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr>
    <my-footer></my-footer>
    
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Clean Template JavaScript -->
    <script src="js/clean-blog.min.js"></script>

     <!-- AngularJS -->
    <script src="js/angular/angular.js"></script>

    <!-- Application JS -->
    <script src="app/app.js"></script>
</body>

</html>
